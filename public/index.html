<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Routes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Backend!</h1>
    <p>Here are the available routes:</p>
    

    <script>
        // Fetch routes dynamically np
        const routes = [
            '/users',
            '/contestants',
            '/payment',
            '/sun-king'
        ];

        // Update HTML content with routes
        const body = document.body;
        routes.forEach(route => {
            const link = document.createElement('a');
            link.href = route;
            link.textContent = route;
            body.appendChild(link);
        });
    </script>

    <footer>
        <p>Backend built using Node.js Express Knex MySql. Deployed through Railway.app</p>
    </footer>
</body>
</html>
